<!DOCTYPE HTML>
<meta charset=utf-8>
<html>
    <head>
        <script src='/js/jQ3m.js'></script>
    </head>
    <style>body{background-color:black;color:white}table{height:200px}#reqT{padding-top: 200px}#submit{float:right}select{float:none;text-align:'center'}#signup{float:right}</style>
    <body>
        <center><div><h1>登入您的账户</h1></div></center>
        <hr/><hr/>
        <br/><br/>
        <table align='center'>
            <form action='/signin' method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            <tr>
                <td>
                    用户名：
                </td>
                <td>
                    <input type='text' name='usrname' id='usrname' class='usrname'/>
                </td>
            </tr>
            <tr>
                <td>
                    密 码 ：
                </td>
                <td>
                    <input type='password' name='passwd' id='passwd' class='passwd'/>
                </td>
            </tr>
            <tr>
                <td>
                    验证信息：
                </td>
                <td>
                    <select name='cpasswd'>
                        <option value='10'>星期九</option>
                        <option value='0'>星期日</option>
                        <option value='1'>星期一</option>
                        <option value='2'>星期二</option>
                        <option value='9'>星期几</option>
                        <option value='3'>星期三</option>
                        <option value='4'>星期四</option>
                        <option value='-1'>星期零</option>
                        <option value='5'>星期五</option>
                        <option value='6'>星期六</option>
                        <option value='7'>星期八</option>

                    </select>
                    昨天是星期几？
                </td>

            </tr>
            <tr>
            </tr>
            </form>
            <tr>
                <td>
                    <a href='saySignup.html'><button id='signup'>注册</button></a>
                </td>
                <td>
                    <button id='submit'>确认登入</button>
                </td>
            </tr>
        </table>



        <div id='reqT' align='center'><span>请求时间： </span><span id='time'>{{year}} 年 {{mon}} 月 {{day}} 日 {{hour}} 时 {{min}} 分 | 时区：{{zone}}</span></div>

        <script>
            function all(){
                $('form').submit()
            }
            $('#submit').click(all)
        </script>
    </body>
</html>
